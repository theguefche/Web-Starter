	<form th:action="@{/doc/login}" method="post" style="width: 500px; margin: 150px auto; ">
		<h3 class="text-center">Login</h3>
		<div th:if="${param.error}" class="alert alert-danger text-center" role="alert">Wrong email or password</div>
		<div th:if="${param.pass}" class="alert alert-success text-center" role="alert">Пароль успешно изменен</div>
		<div th:if="${param.email}" class="alert alert-success text-center" role="alert">Сообщение успешно отправлено на
			указанный email</div>
		<div th:if="${param.token}" class="alert alert-danger text-center" role="alert">Не валидный токен</div>

		<!-- Email input -->
		<div class="form-outline mb-4">
			<label class="form-label" for="form2Example1">Username</label>
			<input type="text" name="username" id="form2Example1" class="form-control" />
		</div>

		<!-- Password input -->
		<div class="form-outline mb-4">
			<label class="form-label" for="form2Example2">Password</label>
			<input type="password" name="password" id="form2Example2" class="form-control" />
		</div>


		<!-- Submit button -->
		<button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

	</form>
